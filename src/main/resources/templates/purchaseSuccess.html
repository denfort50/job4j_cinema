<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Кинотеатр</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Кинотеатр</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/mainPage}">Главная</a>
                <a class="nav-item nav-link" th:if="${user.username == 'Администратор'}" th:href="@{/addSession}">
                    Добавить сеанс
                </a>
                <a class="nav-item nav-link" th:if="${user.username == 'Гость'}" th:href="@{/addUser}">
                    Зарегистрироваться
                </a>
                <a class="nav-item nav-link" th:if="${user.username == 'Гость'}" th:href="@{/loginPage}">
                    <span th:text="${user.username}"></span>
                    <span> | Войти</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.username != 'Гость'}" th:href="@{/logout}">
                    <span th:text="${user.username}"></span>
                    <span> | Выйти</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-body" style="text-align: center">
                <h4>Билет успешно куплен!</h4>
                <div>Владелец билета: <span th:text="${user.username}"></span></div>
                <div>Идентификационный номер билета: <span th:text="${ticketId}"></span></div>
                <div>Сеанс: <span th:text="${movieSession.name}"></span></div>
                <div>Ряд: <span th:text="${rowId}"></span></div>
                <div>Место: <span th:text="${cellId}"></span></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
